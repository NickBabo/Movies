name: Run CI
on: push

jobs:
  build:
    name: Build Project
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@develop
      - name: Set Xcode version
        uses: maxim-lobanov/setup-xcode@v1.1
        with: xcode-version: 12.1
        - name: Build
        run: |
        set -o pipefail
        xcodebuild build \
        -scheme BBNetwork \
        -destination 'platform=iOS Simulator, name=iPhonoe 11 Pro' \
        | xcpretty
